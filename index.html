<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Footer</title>
</head>
<body>
    <main class="main-area">
        <div class="empty"></div>
    </main>
    <footer class="footer">
        <div class="footer-info">
            <p>INFO</p>
            <a href="#">Formats</a>
            <a href="#">Compression</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            <a href="#">Status</a>
        </div>
        <div class="footer-resources">
            <p>RESOURCES</p>
            <a href="#">Developer API</a>
            <a href="#">Tools</a>
            <a href="#">Blog</a>
        </div>
        <div class="footer-company">
            <p>COMPANY</p>
            <a href="#">About Us</a>
            <a href="#">Sustainability</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy</a>
        </div>
        <div class="footer-subscribe">
            <div class="subscribe">
                <p class="subscribe-title">Subscribe to our email newsletter</p>
                <div class="e-mail">
                    <input class="e-mail-input" type="email" placeholder="Your email">
                    <button class="e-mail-button">SUBSCRIBE</button>
                </div>
            </div>
            <div class="follow-us">
                <p class="follow-us-title">Follow us</p>
                <div class="social-media">
                    <a href="#">
                        <img src="./img/facebook.png" alt="Facebook Logo">
                    </a>
                    <a href="#">
                        <img src="./img/twitter.png" alt="Twitter Logo">
                    </a>
                    <a href="#">
                        <img src="./img/instagram.png" alt="Instagram Logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
